    <!-- <link href="styles.css" rel="stylesheet"> -->
    <style>
      @import url(https://use.fontawesome.com/releases/v5.0.6/css/all.css);
      html {
        height: 100%;
        overflow: hidden;
      }

      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center top;
        height: 100%;
        font-family: monospace, serif;
      }

      main {
        height: 70%;
      }

      footer {
        box-sizing: border-box;
        position: fixed;
        bottom: 10%;
        padding: 2em
      }

      .icon {
        position: relative;
        top: 5px;
      }
    </style>
    <style>

    nav {
      /*background: #e5e5e5;*/
      background: transparent;
      color: #1d1f20;
      position: relative;
      left: 0;
      top: 0;
      width: 100%;
      z-index: 9999;
    }

    /*** INPUT ***/
    nav input {
      opacity: 0;
      position: absolute;
      z-index: -1;
    }

    /*** LABEL ***/
    nav label {
      cursor: pointer;
      display: block;
      font: 2em/1 'Oswald', sans-serif;
      padding: 0.5em;
    }

    /* Hamburger Icon */
    #menu-icon,
    #menu-icon:before,
    #menu-icon:after {
      background: #1d1f20;
      border-radius: 0.05em;
      height: 0.2em;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    #menu-icon {
      display: inline-block;
      margin: 0.4em 0;
      max-width: 1em;
      position: relative;
    }

    nav label #menu-icon {
      float: right;
    }

    #menu-icon:before,
    #menu-icon:after {
      content: '';
      left: 0;
      position: absolute;
    }

    #menu-icon:before {
      top: -0.4em;
    }

    #menu-icon:after {
      bottom: -0.4em;
    }

    /* Close Icon */
    nav input[type=checkbox]:checked + label #menu-icon {
      background: transparent;
    }

    nav input[type=checkbox]:checked + label #menu-icon:before {
      top: 0;
      transform: rotate(-45deg);
    }

    nav input[type=checkbox]:checked + label #menu-icon:after {
      bottom: 0;
      transform: rotate(45deg);
    }

    /*** MENU ***/
    /* Overlay */
    nav input:checked ~ #overlay {
      background: #e5e5e5;
      bottom: 0;
      left: 0;
      height: 100vh;
      position: fixed;
      right: 0;
      top: 0;
      width: 100vw;
      z-index: -1;
      transition: 0.2s 0.2s background ease-in-out;
    }

    /* List */
    nav ul {
      font-size: 1.5em;
      list-style: none;
      margin: 0;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0;
      text-align: center;
    }

    nav input:checked ~ ul {
      margin: 1em;
      max-height: inherit;
      opacity: 1;
      transition: 1s ease-in-out opacity;
    }

    nav ul div > li {
      margin: 0.5em 0;
      grid-column: 2 / 6;
    }

    nav ul a {
      color: #1d1f20!important;
      text-decoration: none;
    }

    nav ul a:hover {
      text-decoration: underline;
    }

    nav ul div {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: auto;
      align-content: center;
      justify-content: center;
      height: 100vh;
    }
    </style>

    <style>
      @media only screen and (min-width: 0px) and (max-width: 768px) {
        /* For mobile phones: */
        html {
          font-size: 1em;
        }
        nav label, nav input {
          font-size: 2em;
        }

        footer {
          padding: 2em;
          bottom: 0;
        }
      }

      @media only screen and (min-width: 0px) and (max-width: 425px) {
        nav ul div > li {
          margin: 0.5em 0;
          grid-column: 1 / 7;
        }
      }
    </style>
    <style>
      #responsive-refresh {
        float: right;
        right: 0;
        position: absolute;
        width: 43px;
        height: 64px;
        margin-top: 10px;
      }

      .refresh-icon {
        font-size: 1.7em;
        max-width: 32px;
        width: 64px;
      }
    </style>
  </head>
